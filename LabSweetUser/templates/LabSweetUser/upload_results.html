{% extends "LabSweetUser/staff_nav.html" %} 
{% load static %} 
{% block body %}
<body style="background-color: #fcfaf1;">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="bordered-box">
      <div class="mb-5">
        Upload test results from a CSV template
      </div>
        <form action="{% url 'upload_results' %}" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ form }}
          <div class="my-3">
            <input class="btn btn-warning" type="submit" value="Submit">
          </div>
        </form>
    </div>
  </div>
  <script></script>
</body>
{% endblock %}
