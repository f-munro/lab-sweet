{% extends "LabSweetUser/nav.html" %} 
{% load static %} 
{% block body %}
<body style="background-color: #fcfaf1;">
<div id="alert"></div>
<div id="samples"></div>
<div class="container my-4" id="results-view">
    <div class="row" id="table-view">
      <div id="table-name"></div>
      <div class="col-xl-10 my-4">
        <div class="d-flex col-xl-4 justify-content-between mb-2">
          <input id="job-search" placeholder="Search Job" type="search" class="col-xl-4">
          <input id="sample-search" placeholder="Search ID" type="search" class="col-xl-4">
        </div>
        <table id="sample-table" class="table table-striped table-hover table-bordered">
          <thead>
            <tr id="thead"></tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" id="details-view">
      <div>
        <button class="btn btn-secondary mb-3" id="back-btn">Back</button>
      </div>
      <div>
        <div id="details-div"></div>
      </div>
    </div>
</div>
<div class="container my-4" id="submission-view">
  <div class="my-4">
    <p><h3>Submit Samples</h3></p>
  </div>
  <form class="gx-3 gy-2 align-items-center" id="sample-submit">
    <div class="row form-row mb-2">
      <div class="col-sm-3">
        <input type="text" class="form-control" name="sample-id" placeholder="Sample ID">
      </div>
      <div class="col-sm-3">
          <input type="text" class="form-control" name="batch" placeholder="Batch">
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="test-checkbox" value="AFB">
          <label class="form-check-label" for="me">
            AFB
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="test-checkbox" value="DIA">
          <label class="form-check-label" for="be">
            Diastase
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="test-checkbox" value="TUT">
          <label class="form-check-label" for="we">
            Tutin
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="test-checkbox" value="GLY">
          <label class="form-check-label" for="we">
            Glyphosate
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="test-checkbox" value="UMF">
          <label class="form-check-label" for="we">
            UMF
          </label>
        </div>
      </div>
    </div>
  </form>
  <div class="d-inline-flex">
    <button class="btn btn-warning" type="submit" id="submit-btn">Submit</button>
    <button class="btn btn-secondary mx-1" type="button" id="add-row-btn">+ Row</button>
    <button class="btn btn-secondary" type="button" id="delete-row-btn">- Row</button>
  </div>
</div>
<script src="{% static 'index.js' %}"></script>
</body>

{% endblock %}
