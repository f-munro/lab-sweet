{% extends "LabSweetUser/layout.html" %}
{% load static %}
{% block body %}
<div class="container-fluid" style="--bs-gutter-x: 0">
    <div class="row">
        <div class="col-10 col-lg-3 justify-content-center" style="padding-right: 0">
            <div class="m-4 p-4">
                <h2 class="mb-4">Login</h2>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
        <div class="col-lg justify-content-center" style="padding-right: 0">
            <img src="{% static 'lab1.jpg' %}" style="max-width: 100%">
        </div>
    </div>
</div>
{% endblock %}
