{% extends "LabSweetUser/layout.html" %}
{% load static %}
{% block body %}
<body>
    <div class="bg-image">
        <div class="color-overlay">
            <div class="container d-flex justify-content-center">
                <div class="login-box my-4 mx-1 p-3">
                    <div class="mb-4"><img style="max-width: 100%;" src="{% static 'logo_2.png' %}"></div>
                    <div class="justify-content-center">
                        <div class="p-2">
                            <h2 class="mb-4">Login</h2>
                            {% if message %}
                            <div>{{ message }}</div>
                            {% endif %}
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <input autofocus class="form-control" type="text" name="username"
                                        placeholder="Username">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <input class="btn btn-warning" type="submit" value="Login">
                            </form>

                            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
