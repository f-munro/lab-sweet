{% extends "LabSweetUser/layout.html" %}
{% load static %}
{% block body %}
<div class="row">
    <div class="d-flex col-4 justify-content-center">
        <div class="m-4 p-4">
            <h2 class="mb-4">Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
    <div class="d-flex col-8 justify-content-center">
        <img src="{% static 'lab1.jpg' %}" style="max-width: 100%">
    </div>
</div>
{% endblock %}
